<form action="">
    <h2>Crea una cuenta</h2>
    <label for="namesTxt">Nombres</label><br>
    <input type="text" id="namesTxt" name="names" placeholder="Ingrese aquí el nombre" required  /><br><br>
    <label for="lastNamesTxt">Apellidos</label><br>
    <input type="text" id="lastNamesTxt" name="lastNames" placeholder="Ingrese aquí los apellidos"  required /><br>
    <label for="passwordTxt">Contraseña</label><br>
    <input type="password" id="passwordTxt" name="password"  required /><br>
    <label for="confirmPasswordTxt">Confirmar Contraseña</label><br>
    <input type="password" id="confirmPasswordTxt" name="confirmPassword" required /><br>
    
    <input type="datetime-local" />
    <hr>
    <input type="color" />
    <hr>
    <input type="email" />
    <hr>
    <input type="number" max="5" />
    <hr>
    <label>Choose a browser from this list:
        <input list="browsers" name="myBrowser" /></label>
    <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Internet Explorer">
        <option value="Opera">
        <option value="Safari">
        <option value="Microsoft Edge">
      </datalist>

    <input type="submit" id="registerTxt" value="Registrarme" />
</form>
