<form action="">
    <label for="nameTxt">Nombre</label>  
    <input id="nameTxt" type="text" name="name" required />
    <hr />
    <label>Apellidos</label>
    <input id="lastNameTxt" type="text" name="lastName"  readonly/>
    <hr />
    <label>Contraseña</label>
    <input id="passwordTxt" type="password" name="password" />
    <label>Confirmar Contraseña</label>
    <input id="confirmPasswordTxt" type="password" name="confirmPassword" />
    <input id="registrarTxt" type="submit" text="Registrar"/>
</form>

<label for="avatar">Choose a profile picture:</label>

<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">
